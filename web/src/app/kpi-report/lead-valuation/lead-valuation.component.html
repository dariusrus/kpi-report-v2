<ng-container>
  <div class="report-title">
    Lead Valuation
  </div>
  <div class="report-subtitle">
    (Last {{ monthCount }} months)
  </div>
  <div class="report-data flex-grow-1" *ngIf="isVisible['leads']">
    <ngx-charts-bar-vertical-stacked
      [customColors]="customColorsValue"
      [results]="data"
      [gradient]="true"
      [xAxis]="true"
      [yAxis]="true"
      [showDataLabel]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="xAxisLabel"
      [dataLabelFormatting]="SharedUtil.currencyFormatting"
      [yAxisTickFormatting]="SharedUtil.currencyFormatting"
      [yAxisLabel]="yAxisLabel"
    >
    </ngx-charts-bar-vertical-stacked>
  </div>
</ng-container>
